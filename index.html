<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <header class="header-content">
    <img class="header-content__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <div id="main__item">
      <label for="new-task">Add Item</label>
      <div class="main__item-content">
        <input id="new-task" class="input main___input main___input-text" type="text">
        <button class="main__button">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul id="main__in-complete-tasks">
      <li>  
        <input type="checkbox" class="input">
        <label class="main___input main__label">Pay Bills</label>
        <input type="text" class="input main___input main___input-text">
        <button class="main__button-edit main__button edit">Edit</button>
        <button class="main__button-delete main__button delete">
          <img src="./remove.svg" alt="icon remove" class="main__button-delete__img">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox" class="input">
        <label class="main___input main__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input main___input main___input-text">
        <button class="main__button-edit main__button edit">Save</button>
        <button class="main__button-delete main__button delete">
          <img src="./remove.svg" alt="icon remove" class="main__button-delete__img">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="main__completed-tasks">
      <li>
        <input type="checkbox" checked class="input">
        <label class="main___input main__label">See the Doctor</label>
        <input type="text" class="input main___input main___input-text">
        <button class="main__button-edit main__button edit">Edit</button>
        <button class="main__button-delete main__button delete">
          <img src="./remove.svg" alt="icon remove" class="main__button-delete__img">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
